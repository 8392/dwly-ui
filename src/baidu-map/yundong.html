<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script src="//mapopen.bj.bcebos.com/github/BMapGLLib/TrackAnimation/src/TrackAnimation.min.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=qVfKT6jlHWMhriIdhjUwX6rVqRX0fWpG"></script>
    <title>视角动画</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var bmap = new BMapGL.Map("allmap");    // 创建Map实例
	// bmap.centerAndZoom(new BMapGL.Point(116.297611, 40.047363), 10);
  bmap.centerAndZoom(new BMapGL.Point(104.03319135341935, 30.71606086729732), 8);  // 初始化地图,设置中心点坐标和地图级别

    bmap.enableScrollWheelZoom(true);     // 开启鼠标滚轮缩放
    // map.enableScrollWheelZoom();
      // var p1 = new BMapGL.Point(116.301934,39.977552);
      // var p2 = new BMapGL.Point(116.508328,39.919141);


    var path = [{
      'lng': 104.07374590927955,
      'lat': 30.604140051271493 
    }, {
      'lng': 104.08467702160884,
      'lat': 30.60377867617704 
    }, {
      'lng': 104.08868101947621,
      'lat': 30.603176381326957
    }, {
      'lng': 104.09139639132871,
      'lat': 30.602754772681372
    }];
    var point = [];
    for (var i = 0; i < path.length; i++) {
        point.push(new BMapGL.Point(path[i].lng, path[i].lat));
    }
    var pl = new BMapGL.Polyline(point);
    setTimeout('start()', 1000);
    function start () {
      trackAni = new BMapGLLib.TrackAnimation(bmap, pl, {
        // overallView: true,
        clip: false,
        geodesic: true,
        strokeWeight: 3,
        // tilt: 5,
        // duration: 10000,
        // delay: 500
      });
      trackAni.start();
    }
</script>
